{% extends "base.html" %}

{% block title %}Edit Job Details{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Edit Job Details</h1>

    <form method="POST" action="{{ url_for('hr.joblisting_update', id=joblisting.id) }}" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="job_position">Job Position</label>
            <input type="text" id="job_position" name="job_position" value="{{ joblisting.position }}" required
                   class="input input-bordered w-full" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1" for="job_description">Job Description</label>
            <textarea id="job_description" name="job_description" rows="5" required
                      class="textarea textarea-bordered w-full">{{ joblisting.description }}</textarea>
        </div>

        <div class="flex gap-4">
            <button type="submit" class="btn btn-success">
                Save Changes
            </button>
            <a href="{{ url_for('main.view_joblisting') }}" class="btn btn-error">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
