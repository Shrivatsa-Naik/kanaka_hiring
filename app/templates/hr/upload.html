<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CV</title>
</head>
<body>
    <h2>Upload CV & Fill Information</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Name:</label><br>
        <input type="text" name="name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Phone Number:</label><br>
        <input type="number" name="phone_number"><br><br>

        <label>Experience:</label><br>
        <input type="text" name="experience"><br><br>

        <label>Qualification:</label><br>
        <input type="text" name="qualification"><br><br>

        <label>Location:</label><br>
        <input type="text" name="location"><br><br>

        <label>Gender:</label><br>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label>Kanaka Employee:</label><br>
        <select name="is_kanaka_employee">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        <label>Upload Resume (PDF, DOC, DOCX):</label><br>
        <input type="file" name="cv"><br><br>

        <button type="submit">Submit</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li style="color: {% if category == 'danger' %}red{% elif category == 'success' %}green{% else %}black{% endif %};">
            {{ message }}
          </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
