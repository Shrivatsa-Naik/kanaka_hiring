<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Kanaka ATS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200">
    <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1">
            <a href="{{ url_for('main.home') }}" class="btn btn-ghost text-xl">Kanaka ATS</a>
        </div>
        <div class="flex-none">
            <a href="{{ url_for('admin.manage_users') }}" class="btn btn-primary">Back to Users</a>
        </div>
    </div>

    <div class="hero min-h-[calc(100vh-4rem)]">
        <div class="hero-content flex-col">
            <div class="text-center">
                <h1 class="text-5xl font-bold">Edit User</h1>
                <p class="py-6">Update user details for {{ user.username }}</p>
            </div>
            <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <form method="POST" class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Username</span>
                        </label>
                        <input type="text" value="{{ user.username }}" class="input input-bordered" disabled />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" value="{{ user.email }}" class="input input-bordered" disabled />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Role</span>
                        </label>
                        <select name="role" class="select select-bordered">
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                            <option value="hr" {% if user.role == 'hr' %}selected{% endif %}>HR</option>
                            <option value="interviewer" {% if user.role == 'interviewer' %}selected{% endif %}>Interviewer</option>
                            <option value="referrer" {% if user.role == 'referrer' %}selected{% endif %}>Referrer</option>
                        </select>
                    </div>
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary">Update User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
