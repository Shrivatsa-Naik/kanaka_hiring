<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Kanaka ATS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200">
    <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1">
            <a href="{{ url_for('main.home') }}" class="btn btn-ghost text-xl">Kanaka ATS</a>
        </div>
        <div class="flex-none">
            <a href="{% if user.role == 'admin' %}
                        {{ url_for('admin.dashboard') }}
                    {% elif user.role == 'hr' %}
                        {{ url_for('hr.dashboard') }}
                    {% elif user.role == 'interviewer' %}
                        {{ url_for('interviewer.dashboard') }}
                    {% elif user.role == 'referrer' %}
                        {{ url_for('referrer.dashboard') }}
                    {% endif %}" 
            class="btn btn-ghost">Dashboard</a>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">User Profile</h1>
        </div>

        <div class="bg-base-100 p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">User Details</h2>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Role:</strong> {{ user.role }}</p>
        </div>

        <div class="bg-base-100 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Change Password</h2>
            <form action="{{ url_for('main.profile') }}" method="POST">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Current Password</span>
                    </label>
                    <input type="password" name="current_password" class="input input-bordered" required />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">New Password</span>
                    </label>
                    <input type="password" name="new_password" class="input input-bordered" required />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Confirm New Password</span>
                    </label>
                    <input type="password" name="confirm_password" class="input input-bordered" required />
                </div>
                <button type="submit" class="btn btn-primary mt-4">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
